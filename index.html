<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div id="image">
        Hover over an image below to display here.
    </div>

    <img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" alt="Young Puppy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" alt="Curious Dog" src="https://t3.ftcdn.net/jpg/02/68/21/24/360_F_268212419_ZBJvlgVezhjziaP9aynnMGMLOvjUgNG5.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" alt="Playful Moment" src="https://cdn.artcld.com/img/w_1920,h_1920,c_fit/c4uftfbqipityzfp4nqe.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
    <img class="preview" alt="Sleepy Pup" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTF_NrJqssiJcxC_u8C4xKmvpnvPXfXm5KD9myQHW8KuXwIYurGok9oUdP-00xTg56u45Y&usqp=CAU" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
</body>
</html>
